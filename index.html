<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Collegamento Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Collegamento file Css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Contenitore elementi VueJS -->
    <div id="app" v-cloak>
        <header class="container-fluid d-flex justify-content-center py-3">
            <div class="pt-2 fs-4"><i class="fa-solid fa-child-reaching"></i></div>
            <h1 class="px-5">{{ toDoTitle }}</h1>
            <div class="pt-2 fs-4"><i class="fa-solid fa-clipboard-list"></i></div>
        </header>
        <main>
            <div class="container">
                <div class="row justify-content-center py-4">
                    <div class="col col-md-8">
                        <ul class="list-group fw-bold">
                            <li class="list-group-item d-flex justify-content-between">
                                <div v-if="toDoList[0].done=== true" class="done">{{ toDoList[0].text }}</div>
                                <div v-else>{{ toDoList[0].text }}</div>
                                <i role="button" class="fa-solid fa-trash-can pt-1"></i>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <div v-if="toDoList[1].done=== true" class="done">{{ toDoList[1].text }}</div>
                                <div v-else>{{ toDoList[1].text }}</div>
                                <i role="button" class="fa-solid fa-trash-can pt-1"></i>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <div v-if="toDoList[2].done=== true" class="done">{{ toDoList[2].text }}</div>
                                <div v-else>{{ toDoList[2].text }}</div>
                                <i role="button" class="fa-solid fa-trash-can pt-1"></i>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <div v-if="toDoList[3].done=== true" class="done">{{ toDoList[3].text }}</div>
                                <div v-else>{{ toDoList[3].text }}</div>
                                <i role="button" class="fa-solid fa-trash-can pt-1"></i>
                            </li>
                           
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- /Contenitore elementi VueJS -->


    <!-- Collegamento Cdn VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /Collegamento Cdn VueJS  -->
    <!-- Collegamento Cdn Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- /Collegamento Cdn Bootstrap JavaScript -->
    <!-- Collegamento file JavaScript -->
    <script src="js/main.js"></script>
    <!-- /Collegamento file JavaScript -->
</body>

</html>
